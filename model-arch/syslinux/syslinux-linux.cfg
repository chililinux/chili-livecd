LABEL chili
	MENU LABEL Chili Gnu/Linux 5.18.12 (x86_64, BIOS)
	LINUX /chili/boot/x86_64/vmlinuz-5.18.12-chili
	INITRD /chili/boot/x86_64/initrd-5.18.12-chili-iso.img
	APPEND archisobasedir=chili archisolabel=CHILI_202207

LABEL chili-ram
	MENU LABEL Chili Gnu/Linux 5.18.12 (x86_64, BIOS) Copy to RAM
	LINUX /chili/boot/x86_64/vmlinuz-5.18.12-chili
	INITRD /chili/boot/x86_64/initrd-5.18.12-chili-iso.img
	APPEND archisobasedir=chili archisolabel=CHILI_202207 copytoram

LABEL existing
   MENU LABEL Boot existing OS
   COM32 chain.c32
   APPEND hd0 0

LABEL Windows
   MENU LABEL Microsoft Windows
   COM32 chain.c32
   APPEND hd0 1

LABEL memtest
   MENU LABEL Run a ^memory test
   text help
         If your system is having issues, a problem with your
         system's memory may be the cause. Use this utility to
         see if the memory is working correctly.
   endtext
   KERNEL memtest

LABEL hdt
    MENU LABEL HDT (Hardware Detection Tool)
    KERNEL hdt.c32

LABEL Reiniciar
    MENU LABEL Reiniciar
    COM32 reboot.c32

LABEL Desligar
    MENU LABEL Desligar
    COM32 poweroff.c32

